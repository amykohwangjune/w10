<h1>List Parcels</h1>
<table class="table table-hover" style="margin-left: 25px;">
    <thead class="thead-dark">
      <tr>
        <th scope="col"> # </th>
        <th scope="col"> ID </th>
        <th scope="col"> Address </th>
        <th scope="col"> Weight </th>
        <th scope="col"> Fragile ? </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let parcel of parcels; let i = index">
        <td>{{i+1}}</td>
        <td>{{parcel._id}}</td>
        <td>{{parcel.address}}</td>
        <td>{{parcel.weight}}</td>
        <td>{{parcel.fragile}}</td>
      </tr>
    </tbody>
  </table>
